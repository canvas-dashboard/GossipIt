<body class="h-full bg-gray-50">
  <div id="app" class="w-full h-full"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const defaultConfig = {
        site_title: "GossipIt",
        site_tagline: "Get the latest gossip",
        announcement_title: "Recent Announcement",
        announcement_text: "12/23/2025 - Merry Christmas and a Happy New Year! I went ahead and created these really cool and totally awesome snow effects. You're welcome.",
        primary_color: "#333333",
        secondary_color: "#f5f5f5",
        accent_color: "#666666",
        button_color: "#4a4a4a",
        border_color: "#e0e0e0"
      };

      let currentUser = null;
      let currentPage = 'auth';

      const samplePosts = [
        {
          id: 1,
          title: "future",
          subtitle: "children",
          description: "everyone wants two kids i wonder why cause i want three all adopted cause i can"
        },
        {
          id: 2,
          title: "it is bhack",
          subtitle: "someone tried to punch me",
          description: "twas a mean man"
        },
        {
          id: 3,
          title: "gossip",
          subtitle: "yoooo",
          description: "LYLA HAS A CRUSH ON EITHERE NIEL OR AUSTIN!!!!     She also loves to sing infront of people = boys!!!"
        },
        {
          id: 4,
          title: "Fun!",
          subtitle: "none",
          description: "My friend has a crush on something there name is josh+Eric"
        },
        {
          id: 5,
          title: "He found it!",
          subtitle: "Charlie found the golden ticket!",
          description: "not a golden ticket from math, THE golden ticket! watch the movie."
        },
        {
          id: 6,
          title: "Josh and Slevin!",
          subtitle: "Sittin' in a tree!",
          description: "K-I-S-S-I-N-G! First comes love! Then comes marriage! Then comes an adopted baby in the baby carriage!"
        },
        {
          id: 7,
          title: "That was mean!",
          subtitle: "By Kasten Carter",
          description: "Someone said '****** is crazy'. I'm pretty sure they're talking about me! Please mods, take this down. This is my plea."
        },
        {
          id: 8,
          title: "Trysten",
          subtitle: "He is sweet but evil",
          description: "Do not trust him or you might lose some of your property."
        },
        {
          id: 9,
          title: "****** is crazy",
          subtitle: "Im not going to say his name but...",
          description: "I overheard him talking about how there's nothing bad about gay."
        },
        {
          id: 10,
          title: "Huz",
          subtitle: "Can not tell you her name",
          description: "She likes me back."
        },
        {
          id: 11,
          title: "Welcome to GossipIt!",
          subtitle: "Get the latest gossip almost instantly",
          description: "This is the official website for the Gossip Paper™, the newsletter that informs about the hottest gossip! Post your gossip today!"
        }
      ];

      // Initialize auth state
      function initAuth() {
        if (!localStorage.getItem('gossipitUsers')) {
          localStorage.setItem('gossipitUsers', JSON.stringify({}));
        }
        const loggedInUser = sessionStorage.getItem('gossipitCurrentUser');
        if (loggedInUser) {
          currentUser = loggedInUser;
          currentPage = 'dashboard';
        } else {
          currentPage = 'auth';
        }
      }

      // Render functions for pages
      function renderAuthPage() {
        const config = window.elementSdk?.config || {};
        const siteTitle = config.site_title || defaultConfig.site_title;
        const siteTagline = config.site_tagline || defaultConfig.site_tagline;
        const primaryColor = config.primary_color || defaultConfig.primary_color;
        const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
        const buttonColor = config.button_color || defaultConfig.button_color;
        const borderColor = config.border_color || defaultConfig.border_color;

        return `
        <div class="flex items-center justify-center min-h-full p-4" style="background-color: ${secondaryColor};">
          <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg" style="border: 1px solid ${borderColor};">
            <div class="text-center mb-6">
              <h1 class="text-4xl font-bold mb-2" style="color: ${primaryColor};">${siteTitle}</h1>
              <p class="text-lg" style="color: ${primaryColor}; opacity: 0.7;">${siteTagline}</p>
            </div>
            <div id="auth-tabs" class="flex mb-4 rounded-lg overflow-hidden border" style="border-color: ${borderColor};">
              <button id="signin-tab" class="flex-1 py-3 font-semibold transition-colors" style="background-color: ${buttonColor}; color: white;">Sign In</button>
              <button id="signup-tab" class="flex-1 py-3 font-semibold transition-colors" style="background-color: white; color: ${primaryColor};">Sign Up</button>
            </div>
            <div id="signin-form" class="space-y-4">
              <div>
                <label class="block text-sm font-medium mb-2" style="color: ${primaryColor};">Username</label>
                <input type="text" id="signin-username" class="w-full px-4 py-2 rounded-lg border" style="border-color: ${borderColor}; background-color: ${secondaryColor};" />
              </div>
              <div>
                <label class="block text-sm font-medium mb-2" style="color: ${primaryColor};">Password</label>
                <input type="password" id="signin-password" class="w-full px-4 py-2 rounded-lg border" style="border-color: ${borderColor}; background-color: ${secondaryColor};" />
              </div>
              <div id="signin-error" class="text-red-600 text-sm hidden"></div>
              <button id="signin-btn" class="w-full py-3 rounded-lg font-semibold text-white transition-colors" style="background-color: ${buttonColor};">Sign In</button>
            </div>
            <div id="signup-form" class="space-y-4 hidden">
              <div>
                <label class="block text-sm font-medium mb-2" style="color: ${primaryColor};">Username</label>
                <input type="text" id="signup-username" class="w-full px-4 py-2 rounded-lg border" style="border-color: ${borderColor}; background-color: ${secondaryColor};" />
              </div>
              <div>
                <label class="block text-sm font-medium mb-2" style="color: ${primaryColor};">Password</label>
                <input type="password" id="signup-password" class="w-full px-4 py-2 rounded-lg border" style="border-color: ${borderColor}; background-color: ${secondaryColor};" />
              </div>
              <div>
                <label class="block text-sm font-medium mb-2" style="color: ${primaryColor};">Confirm Password</label>
                <input type="password" id="signup-confirm" class="w-full px-4 py-2 rounded-lg border" style="border-color: ${borderColor}; background-color: ${secondaryColor};" />
              </div>
              <div id="signup-error" class="text-red-600 text-sm hidden"></div>
              <button id="signup-btn" class="w-full py-3 rounded-lg font-semibold text-white transition-colors" style="background-color: ${buttonColor};">Sign Up</button>
            </div>
          </div>
        </div>`;
      }

      function renderDashboard() {
        const config = window.elementSdk?.config || {};
        const siteTitle = config.site_title || defaultConfig.site_title;
        const primaryColor = config.primary_color || defaultConfig.primary_color;
        const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
        const accentColor = config.accent_color || defaultConfig.accent_color;
        const buttonColor = config.button_color || defaultConfig.button_color;
        const borderColor = config.border_color || defaultConfig.border_color;

        return `
        <div class="flex flex-col min-h-full" style="background-color: ${secondaryColor};">
          <header class="bg-white shadow-sm border-b" style="border-color: ${borderColor};">
            <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
              <div class="flex items-center space-x-6">
                <h1 class="text-2xl font-bold" style="color: ${primaryColor};">${siteTitle}</h1>
                <nav class="flex space-x-4">
                  <button id="nav-dashboard" class="px-4 py-2 rounded-lg font-medium transition-colors" style="background-color: ${buttonColor}; color: white;">Dashboard</button>
                  <button id="nav-announcements" class="px-4 py-2 rounded-lg font-medium transition-colors" style="color: ${primaryColor};">Announcements</button>
                </nav>
              </div>
              <div class="flex items-center space-x-4">
                <button id="new-gossip-btn" class="px-6 py-2 rounded-lg font-semibold text-white transition-colors" style="background-color: ${buttonColor};">+ New Gossip</button>
                <button id="signout-btn" class="px-4 py-2 rounded-lg font-medium transition-colors" style="color: ${accentColor};">Sign Out</button>
              </div>
            </div>
          </header>
          <main class="flex-1 overflow-y-auto p-6">
            <h2 class="text-3xl font-bold mb-6" style="color: ${primaryColor};">Latest Gossip</h2>
            <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
              ${samplePosts.map(post => `
                <div class="post-card bg-white p-6 rounded-lg shadow-sm border" style="border-color: ${borderColor};">
                  <h3 class="text-xl font-bold mb-2" style="color: ${primaryColor};">${post.title}</h3>
                  <p class="text-sm font-medium mb-3" style="color: ${accentColor};">${post.subtitle}</p>
                  <p style="color: ${primaryColor}; opacity: 0.8;">${post.description}</p>
                </div>
              `).join('')}
            </div>
          </main>
        </div>`;
      }

      function renderAnnouncements() {
        const config = window.elementSdk?.config || {};
        const siteTitle = config.site_title || defaultConfig.site_title;
        const announcementTitle = config.announcement_title || defaultConfig.announcement_title;
        const announcementText = config.announcement_text || defaultConfig.announcement_text;
        const primaryColor = config.primary_color || defaultConfig.primary_color;
        const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
        const accentColor = config.accent_color || defaultConfig.accent_color;
        const buttonColor = config.button_color || defaultConfig.button_color;
        const borderColor = config.border_color || defaultConfig.border_color;

        return `
        <div class="flex flex-col min-h-full" style="background-color: ${secondaryColor};">
          <header class="bg-white shadow-sm border-b" style="border-color: ${borderColor};">
            <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
              <div class="flex items-center space-x-6">
                <h1 class="text-2xl font-bold" style="color: ${primaryColor};">${siteTitle}</h1>
                <nav class="flex space-x-4">
                  <button id="nav-dashboard" class="px-4 py-2 rounded-lg font-medium transition-colors" style="color: ${primaryColor};">Dashboard</button>
                  <button id="nav-announcements" class="px-4 py-2 rounded-lg font-medium transition-colors" style="background-color: ${buttonColor}; color: white;">Announcements</button>
                </nav>
              </div>
              <div class="flex items-center space-x-4">
                <button id="new-gossip-btn" class="px-6 py-2 rounded-lg font-semibold text-white transition-colors" style="background-color: ${buttonColor};">+ New Gossip</button>
                <button id="signout-btn" class="px-4 py-2 rounded-lg font-medium transition-colors" style="color: ${accentColor};">Sign Out</button>
              </div>
            </div>
          </header>
          <main class="flex-1 p-6">
            <h2 class="text-3xl font-bold mb-6" style="color: ${primaryColor};">${announcementTitle}</h2>
            <div class="bg-white p-8 rounded-lg shadow-sm border" style="border-color: ${borderColor};">
              <p class="text-lg" style="color: ${primaryColor};">${announcementText}</p>
            </div>
          </main>
        </div>`;
      }

      // Main render dispatcher
      function render() {
        const appDiv = document.getElementById('app');
        if (!appDiv) return;
        if (currentPage === 'auth') {
          appDiv.innerHTML = renderAuthPage();
          setupAuthHandlers();
        } else if (currentPage === 'dashboard') {
          appDiv.innerHTML = renderDashboard();
          setupDashboardHandlers();
        } else if (currentPage === 'announcements') {
          appDiv.innerHTML = renderAnnouncements();
          setupAnnouncementsHandlers();
        }
      }

      // Event handlers for auth page
      function setupAuthHandlers() {
        const signinTab = document.getElementById('signin-tab');
        const signupTab = document.getElementById('signup-tab');
        if (signinTab && signupTab) {
          signinTab.onclick = () => {
            document.getElementById('signin-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            // Update tab styles to indicate active
            signinTab.style.backgroundColor = defaultConfig.button_color;
            signinTab.style.color = 'white';
            signupTab.style.backgroundColor = 'white';
            signupTab.style.color = defaultConfig.primary_color;
          };
          signupTab.onclick = () => {
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('signin-form').classList.add('hidden');
            // Update tab styles to indicate active
            signupTab.style.backgroundColor = defaultConfig.button_color;
            signupTab.style.color = 'white';
            signinTab.style.backgroundColor = 'white';
            signinTab.style.color = defaultConfig.primary_color;
          };
        }
        document.getElementById('signin-btn')?.addEventListener('click', handleSignIn);
        document.getElementById('signin-password')?.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') handleSignIn();
        });
        document.getElementById('signup-btn')?.addEventListener('click', handleSignUp);
        document.getElementById('signup-confirm')?.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') handleSignUp();
        });
      }

      function handleSignIn() {
        const username = document.getElementById('signin-username').value.trim();
        const password = document.getElementById('signin-password').value;
        const errorDiv = document.getElementById('signin-error');
        if (!username || !password) {
          errorDiv.textContent = 'Please fill in all fields.';
          errorDiv.classList.remove('hidden');
          return;
        }
        const users = JSON.parse(localStorage.getItem('gossipitUsers') || '{}');
        if (users[username] && users[username] === password) {
          currentUser = username;
          sessionStorage.setItem('gossipitCurrentUser', username);
          currentPage = 'dashboard';
          errorDiv.classList.add('hidden');
          render();
        } else {
          errorDiv.textContent = 'Incorrect username or password.';
          errorDiv.classList.remove('hidden');
        }
      }

      function handleSignUp() {
        const username = document.getElementById('signup-username').value.trim();
        const password = document.getElementById('signup-password').value;
        const confirm = document.getElementById('signup-confirm').value;
        const errorDiv = document.getElementById('signup-error');

        if (!username || !password || !confirm) {
          errorDiv.textContent = 'Please fill in all fields.';
          errorDiv.classList.remove('hidden');
          return;
        }
        if (password !== confirm) {
          errorDiv.textContent = 'Passwords do not match.';
          errorDiv.classList.remove('hidden');
          return;
        }
        const users = JSON.parse(localStorage.getItem('gossipitUsers') || '{}');
        if (users[username]) {
          errorDiv.textContent = 'Username already exists.';
          errorDiv.classList.remove('hidden');
          return;
        }
        users[username] = password;
        localStorage.setItem('gossipitUsers', JSON.stringify(users));
        currentUser = username;
        sessionStorage.setItem('gossipitCurrentUser', username);
        currentPage = 'dashboard';
        errorDiv.classList.add('hidden');
        render();
      }

      // Dashboard & Announcements handlers
      function setupDashboardHandlers() {
        document.getElementById('nav-announcements')?.addEventListener('click', () => {
          currentPage = 'announcements';
          render();
        });
        document.getElementById('signout-btn')?.addEventListener('click', () => {
          sessionStorage.removeItem('gossipitCurrentUser');
          currentUser = null;
          currentPage = 'auth';
          render();
        });
        document.getElementById('new-gossip-btn')?.addEventListener('click', () => {
          window.open('https://forms.gle/3bFF9UXc9ovMVbqP8', '_blank', 'noopener,noreferrer');
        });
      }

      function setupAnnouncementsHandlers() {
        document.getElementById('nav-dashboard')?.addEventListener('click', () => {
          currentPage = 'dashboard';
          render();
        });
        document.getElementById('signout-btn')?.addEventListener('click', () => {
          sessionStorage.removeItem('gossipitCurrentUser');
          currentUser = null;
          currentPage = 'auth';
          render();
        });
        document.getElementById('new-gossip-btn')?.addEventListener('click', () => {
          window.open('https://forms.gle/3bFF9UXc9ovMVbqP8', '_blank', 'noopener,noreferrer');
        });
      }

      // Initialization
      function initialize() {
        if (window.elementSdk && typeof window.elementSdk.init === 'function') {
          window.elementSdk.init({
            defaultConfig,
            onConfigChange: (config) => {
              render();
            },
            mapToCapabilities: () => ({
              recolorables: [
                { get: () => config.primary_color || defaultConfig.primary_color, set: (c) => { config.primary_color = c; window.elementSdk.setConfig({ primary_color: c }); } },
                { get: () => config.secondary_color || defaultConfig.secondary_color, set: (c) => { config.secondary_color = c; window.elementSdk.setConfig({ secondary_color: c }); } },
                { get: () => config.accent_color || defaultConfig.accent_color, set: (c) => { config.accent_color = c; window.elementSdk.setConfig({ accent_color: c }); } },
                { get: () => config.button_color || defaultConfig.button_color, set: (c) => { config.button_color = c; window.elementSdk.setConfig({ button_color: c }); } },
                { get: () => config.border_color || defaultConfig.border_color, set: (c) => { config.border_color = c; window.elementSdk.setConfig({ border_color: c }); } }
              ],
            }),
            mapToEditPanelValues: (config) => new Map([
              ["site_title", config.site_title || defaultConfig.site_title],
              ["site_tagline", config.site_tagline || defaultConfig.site_tagline],
              ["announcement_title", config.announcement_title || defaultConfig.announcement_title],
              ["announcement_text", config.announcement_text || defaultConfig.announcement_text]
            ])
          }).then(() => {
            initAuth();
            render();
          }).catch((err) => {
            console.error('SDK init error:', err);
            initAuth();
            render();
          });
        } else {
          initAuth();
          render();
        }
      }

      function initAuth() {
        if (!localStorage.getItem('gossipitUsers')) {
          localStorage.setItem('gossipitUsers', JSON.stringify({}));
        }
        const loggedInUser = sessionStorage.getItem('gossipitCurrentUser');
        if (loggedInUser) {
          currentUser = loggedInUser;
          currentPage = 'dashboard';
        } else {
          currentPage = 'auth';
        }
      }

      // Render function
      function render() {
        const appDiv = document.getElementById('app');
        if (!appDiv) return;
        if (currentPage === 'auth') {
          appDiv.innerHTML = renderAuthPage();
          setupAuthHandlers();
        } else if (currentPage === 'dashboard') {
          appDiv.innerHTML = renderDashboard();
          setupDashboardHandlers();
        } else if (currentPage === 'announcements') {
          appDiv.innerHTML = renderAnnouncements();
          setupAnnouncementsHandlers();
        }
      }

      // Run initialization
      initAuth();
      setTimeout(() => render(), 0);
      initialize();

    });
  </script>

  <!-- Snowfall effect -->
  <div id="snowfall-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; overflow: hidden;"></div>
  <script>
    (function() {
      const container = document.getElementById('snowfall-container');
      
      function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.textContent = '❄️';
        snowflake.style.position = 'absolute';
        snowflake.style.fontSize = Math.random() * 20 + 15 + 'px';
        snowflake.style.left = Math.random() * 100 + '%';
        snowflake.style.top = '-50px';
        snowflake.style.opacity = Math.random() * 0.6 + 0.4;
        snowflake.style.userSelect = 'none';
        const duration = Math.random() * 3 + 4;
        const drift = (Math.random() - 0.5) * 100;
        const styleSheet = document.createElement('style');

        const keyframeId = 'fall-' + Math.random().toString(36).substr(2, 9);
        styleSheet.textContent = `
          @keyframes ${keyframeId} {
            to {
              transform: translateY(calc(100vh + 50px)) translateX(${drift}px);
            }
          }
        `;
        document.head.appendChild(styleSheet);
        snowflake.style.animation = `${keyframeId} ${duration}s linear`;
        container.appendChild(snowflake);
        setTimeout(() => {
          snowflake.remove();
          styleSheet.remove();
        }, duration * 1000);
      }
      
      setInterval(createSnowflake, 200);
      for (let i=0; i<15; i++) {
        setTimeout(createSnowflake, i * 100);
      }
    })();
  </script>
